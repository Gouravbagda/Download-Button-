<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Button</title>
<style>
    /* Centering the button using flexbox */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Style for the download button */
    .download-button {
        padding: 10px 20px;
        background-color: Red;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Download button -->
<a href="C:\Users\Goura\OneDrive\Desktop\code/sample-pdf-file.pdf" download class="download-button">Click Here to Download</a>

</body>
</html>
